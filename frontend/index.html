        + crossorigin="anonymous">

<body>
    <div class="container-app container-fluid">
        <aside class="sidebar">
            <p>&nbsp;</p>
            <p> Year </p>
            <p><input id="perspectiveGridFileTileSize" max="100" min="0" style="width: 100%;" type="range" value="12"></p>
            <p>Sea Level Rising</p>
            <p>Temp.</p>
            <p>Year</p>
            <p>Cars on Road</p>
            <p>CO2 Emissions</p>
            <p>Factor6</p>
            <p>Factor7</p>
            <p>Factor8</p>
            <p>Factor9</p>
            <p>Factor 10</p> -->
        </aside>
        <main class="col-md-12 col-12 MainContainer">
            <div class="sidebar-toggle">
                <button class="navbar-toggle">Toggle</button>
            </div>
            <div class="row">
                <div id='map_canvas' class='mapPanel col-md-6 col-12 dropshadow'>
                </div>
                <div class="statsPanel col-md-6 col-12">
                    <div id="myDiv" class="dropshadow timePanel">
                    </div>
                    <div class="col-12 timePanel dropshadow">
                        <div class="row">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <img class="img-fluid" src="http://placehold.it/1600x900" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="img-fluid" src="http://placehold.it/1600x900" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="img-fluid" src="http://placehold.it/1600x900" alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/mapbox/mapboxindex.js"></script>
    <script src="plotly-latest.min.js"></script>
    <script type="text/javascript" src="./stats.js"></script>
    <script type="text/javascript" src="./src/interactions.js"></script>
